<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script>
       function insta(){
        var input = document.getElementById("password")
        var button = document.getElementById("button")
        if(input.type==="password"){
            input.type="text";
            button.innerText="hide";                                                                                                            
        }else{
            input.type="password";
            button.innerText="show";
        }
       }
    </script>
</head>
<body>    
        <div class="container">
            <div class="insta-name">
                Instagram
            </div>
            <div class="input">
                <input id="text" type="text" placeholder="phone number, username, or email">
            </div>
            <div class="password">
                <input id="password" type="password" placeholder="password">
                <button id="button" onclick="insta()">show</button>
            </div>
            <div>
                <button class="button">Log in</button>
            </div>
            <div class="or">OR</div>
            <div class="fb">
                <div class="fb-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg></div>
                <div class="fb-text">Log in with Facebook</div>
            </div>
            <div class="fb-down">
                Forget password?
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-matter">Don't have an account?<a href="#"> Sign up</a></div>
        </div>
        <div class="gta">Get the app</div>
        <div class="img-cont">
            <div>
                <img class="img" src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="">
            </div>
            <div>
                <img class="img" src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="">
            </div>
        </div>
    

    
</body>
</html>
